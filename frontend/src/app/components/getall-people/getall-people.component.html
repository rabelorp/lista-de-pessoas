
<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="py-3 px-6">
                  Nome
              </th>
              <th scope="col" class="py-3 px-6">
                  Sobrenome
              </th>
              <th scope="col" class="py-3 px-6">
                Nacionalidade
              </th>
              <th scope="col" class="py-3 px-6">
                CPF
              </th>
              <th scope="col" class="py-3 px-6">
                Ações
            </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let people_list of people; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePeople(people_list, i)" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ people_list.name }}
              </th>
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ people_list.lastName }}
              </th>
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ people_list.nacionality }}
              </th>
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ people_list.cpf }}
              <td class="py-4 px-6">
                <div class="flex space-x-4">
                  <a routerLink="/people/get/{{ people_list.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                    <svg class="w-6 h-6" data-darkreader-inline-stroke="" fill="none" stroke="currentColor" style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                  </a>
                  <a routerLink="/people/update/{{ people_list.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                    <svg class="w-6 h-6" data-darkreader-inline-stroke="" fill="none" stroke="currentColor" style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                  </a>
                  <a routerLink="/people/delete/{{ people_list.id }}" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                    <svg class="w-6 h-6" data-darkreader-inline-stroke="" fill="none" stroke="currentColor" style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                  </a>
                </div>
              </td>
          </tr>

      </tbody>
  </table>
</div>
